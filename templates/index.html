<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>California House Price Prediction</h1>
    <form action="{{url_for('predict')}}" method="post">
      <input
        type="text"
        name="MedInc"
        placeholder="MedInc"
        required="required"
      /><br />
      <input
        type="text"
        name="HouseAge"
        placeholder="HouseAge"
        required="required"
      /><br />
      <input
        type="text"
        name="AveRooms"
        placeholder="AveRooms"
        required="required"
      /><br />
      <input
        type="text"
        name="AveBedrms"
        placeholder="AveBedrms"
        required="required"
      /><br />
      <input
        type="text"
        name="Population"
        placeholder="Population"
        required="required"
      /><br />
      <input
        type="text"
        name="AveOccup"
        placeholder="AveOccup"
        required="required"
      /><br />
      <input
        type="text"
        name="Latitude"
        placeholder="Latitude"
        required="required"
      /><br />
      <input
        type="text"
        name="Longitude"
        placeholder="Longitude"
        required="required"
      /><br />
      <button type="submit" class="btn btn-primary btn-block btn-large">
        Predict
      </button>
    </form>
    <br />
    <br />
    <div>{{prediction_text}}</div>
  </body>
</html>
